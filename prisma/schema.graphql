type User {
  id: ID! @id
  email: String! @unique
  password: String!
  username: String! @unique
  age: Int
  jokes:[Joke!]!
}

type Joke {
  id: ID! @id
  author: User!
  title: String!
  text: String!
  numberOfRatings: Int!
  avgRating: Float!
}

type Comment {
  id: ID! @id
  text: String
  author: User!
  joke: Joke!
}